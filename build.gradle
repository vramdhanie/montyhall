plugins {
    id "application"
}
apply plugin: 'java'
repositories {
	mavenCentral()
}
sourceSets {
    main {
        java.srcDirs = ['src']
    }

    test {
        java.srcDirs = ['test']
    }
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.vincentramdhanie.montyhall.Guesser"
}

